springdoc.packagesToScan=ch.heig.amt.api
springdoc.api-docs.path=/api-docs
server.servlet.contextPath=/api
server.port=9095

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/lab3_amt
spring.datasource.username=adm
spring.datasource.password=adm
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.date-format=ch.heig.amt.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

